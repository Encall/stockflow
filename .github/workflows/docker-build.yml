name: Build and Push Docker Images

on:
  # push:
  #   branches: [main]
  #   paths: ['containers/**', '.github/workflows/docker-build.yml']
  # pull_request:
  #   branches: [main]
  #   paths: ['containers/**']
  workflow_dispatch:
    inputs:
      container:
        description: 'Container to build (etl, train, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - etl
          - train

env:
  REGISTRY: ghcr.io

# Add concurrency to cancel old runs on new commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Containers
    runs-on: ubuntu-latest
    outputs:
      etl: ${{ steps.filter.outputs.etl }}
      train: ${{ steps.filter.outputs.train }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            etl:
              - 'containers/etl/**'
            train:
              - 'containers/train/**'
              
  build-and-push:
      name: Build and Push ${{ matrix.container }}
      needs: detect-changes
      
      if: |
        needs.detect-changes.outputs.etl == 'true' ||
        needs.detect-changes.outputs.train == 'true' ||
        github.event_name == 'workflow_dispatch'
        
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      
      strategy:
        fail-fast: false
        matrix:
          container: [etl, train]

      steps:
        - name: Check if should build
          id: check
          run: |
            SHOULD_BUILD=false
            
            # For push events, always build if changes detected
            if [[ "${{ github.event_name }}" == "push" ]]; then
              if [[ "${{ matrix.container }}" == "etl" && "${{ needs.detect-changes.outputs.etl }}" == "true" ]] || \
                 [[ "${{ matrix.container }}" == "train" && "${{ needs.detect-changes.outputs.train }}" == "true" ]]; then
                SHOULD_BUILD=true
              fi
            # For manual dispatch, check the selected container
            elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              if [[ "${{ inputs.container }}" == "all" ]] || \
                 [[ "${{ inputs.container }}" == "${{ matrix.container }}" ]]; then
                SHOULD_BUILD=true
              fi
            fi
            
            echo "should_build=$SHOULD_BUILD" >> "$GITHUB_OUTPUT"
          shell: bash
        
        - name: Checkout code
          if: steps.check.outputs.should_build == 'true'
          uses: actions/checkout@v4

        - name: Set up QEMU
          if: steps.check.outputs.should_build == 'true'
          uses: docker/setup-qemu-action@v3
        
        - name: Set up Docker Buildx
          if: steps.check.outputs.should_build == 'true'
          uses: docker/setup-buildx-action@v3
        
        - name: Log in to GitHub Container Registry
          if: steps.check.outputs.should_build == 'true'
          uses: docker/login-action@v3
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Extract metadata
          id: meta
          if: steps.check.outputs.should_build == 'true'
          uses: docker/metadata-action@v5
          with:
            images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}
            tags: |
              type=raw,value=latest,enable={{is_default_branch}}
              type=semver,pattern={{version}}
              type=ref,event=branch
              type=ref,event=pr
              type=sha,prefix=
        
        - name: Build and push ${{ matrix.container }} image
          if: steps.check.outputs.should_build == 'true'
          uses: docker/build-push-action@v5
          with:
            context: containers/${{ matrix.container }}
            platforms: linux/amd64,linux/arm64
            push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max